osx_image: xcode7.3
sudo: required
dist: trusty
language: c
matrix:
  fast_finish: true
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang
cache:
  yarn: true
  directories:
  - $HOME/.yarn-cache
  - $HOME/.electron
  - $HOME/.cache
addons:
  apt:
    packages:
    - g++-4.8
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso
env:
  global:
  - 'NODE_VERSION=6'
# branches:
#   only:
#   - "/^v[0-9]/"
before_install:
- export CXX="g++-4.8"
- nvm install $NODE_VERSION
- nvm use --delete-prefix $NODE_VERSION
- npm install --global yarn
install:
- yarn install
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    sh -c "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  fi
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start &
- sleep 3
script:
- yarn run test
- yarn run build
- yarn run test-e2e
after_success:
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn run package-linux
	fi
- |
	if [ "$TRAVIS_OS_NAME" == "osx" ]; then
		security delete-keychain mac-build.keychain
	fi
- |
	if [ "$TRAVIS_OS_NAME" == "osx" ]; then
		yarn run package-mac
	fi
- |
	if [ "$TRAVIS_OS_NAME" == "osx" ]; then
		security delete-keychain mac-build.keychain
	fi
deploy:
- provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
