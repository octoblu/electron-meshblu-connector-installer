sudo: false
language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
global:
  secure: 
branches:
  only:
  - /^v[0-9]/
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso
install:
- export CXX="g++-4.8"
- npm install -g npm@latest
- npm install
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start &
- sleep 3
script:
- npm test
- npm run build
- npm run package
deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "release/MeshbluConnectorInstaller*"
  skip_cleanup: true
  on:
    tags: true
- provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
