language: cpp
os:
- linux
- osx
env:
  matrix:
  - PACKAGER_NODE_VERSION="5.5" ARCH="amd64" MAIN_BUILD=true
  - PACKAGER_NODE_VERSION="5.5" ARCH="386"
  global:
    secure: 
matrix:
  exclude:
  - os: osx
    env: PACKAGER_NODE_VERSION="5.5" ARCH="386"
branches:
  only:
  - /^v[0-9]/
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - build-essential
before_install:
- PACKAGER_URL="https://meshblu-connector.octoblu.com/tools/packager/v7.0.0"
- export PACKAGER_ARCH="$ARCH"
- curl -fsS "${PACKAGER_URL}/travis_install_node.sh" -o /tmp/travis_install_node.sh
- chmod +x /tmp/travis_install_node.sh
- . /tmp/travis_install_node.sh
install:
- npm install
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start &
- sleep 3
script:
- npm run test
- npm run build
before_deploy:
- "./deploy/build"
- if [ "$TRAVIS_OS_NAME" == "linux" -a "$MAIN_BUILD" == "true" ]; then export NPM_PUBLISH=true; fi
deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "release/MeshbluConnectorInstaller*"
  skip_cleanup: true
  on:
    tags: true
- provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
    condition: "$NPM_PUBLISH == true"
