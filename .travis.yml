language: node_js
node_js: '6'
matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode8
      cache:
        yarn: true
        directories:
        - $HOME/.electron
        - $HOME/.cache
      before_install:
      - brew upgrade
      - npm install --global yarn
      script:
        - yarn run test
        - yarn run build
        - yarn run test-e2e
      after_success:
      - security create-keychain -p travis mac-build.keychain
      - security import ./deploy/certs/apple.cer -k "$HOME/Library/Keychains/$CSC_NAME" -T /usr/bin/codesign
      - security import ./deploy/certs/app.p12 -k "$HOME/Library/Keychains/$CSC_NAME" -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
      - yarn run release-mac -- --draft
      - security delete-keychain "$CSC_NAME"
    - os: linux
      dist: trusty
      sudo: required
      services:
      - docker
      before_install:
      - docker pull electronuserland/electron-builder:wine
      install:
      - docker build --tag travis/electron-meshblu-connector-installer .
      script:
      - |
        docker run --rm \
          --volume "$HOME/.electron:/root/.electron" \
          --volume "$PWD/release:/project/release" \
          travis/electron-meshblu-connector-installer
      after_success:
      - yarn run release-win -- --draft
    - os: linux
      dist: trusty
      sudo: false
      cache:
        yarn: true
        directories:
        - $HOME/.electron
        - $HOME/.cache
      addons:
        apt:
          packages:
          - gcc-multilib
          - g++-multilib
          - libgnome-keyring-dev
          - icnsutils
          - graphicsmagick
          - xz-utils
          - xorriso
      before_install:
      - npm install --global yarn
      install:
      - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
      before_script:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start &
      - sleep 3
      script:
      - yarn run test
      - yarn run build
      - yarn run test-e2e
      after_success:
      - yarn run release-linux-all -- --draft
