matrix:
  include:
    - os: osx
      osx_image: xcode8
      dist: trusty
      language: node_js
      node_js: '6'
      cache:
        yarn: true
        directories:
        - $HOME/.electron
        - $HOME/.cache
      before_install:
      - npm install --global yarn
      install:
      - yarn install
      script:
      - yarn run test
      - yarn run build
      - yarn run test-e2e
      after_success:
      - security import ./deploy/certs/apple.cer -k ~/Library/Keychains/login.keychain -T /usr/bin/codesign
      - yarn run package-mac -- --publish onTagOrDraft --draft
    - os: linux
      dist: trusty
      language: node_js
      node_js: '6'
      sudo: false
      services:
      - docker
      before_install:
      - docker pull electronuserland/electron-builder:wine
      install:
      - docker build --tag travis/electron-meshblu-connector-installer .
      script:
      - |
        docker run --rm \
          --volume "$HOME/.electron:/root/.electron" \
          --volume "$PWD/release:/project/release" \
          travis/electron-meshblu-connector-installer
      after_success:
        - ls -la $PWD/release
        - chmod -R 777 $PWD/release/MeshbluConnectorInstaller*
      deploy:
        - provider: releases
          api_key:
            secure: ""
          file_glob: true
          file:
          - "release/MeshbluConnectorInstaller*"
          skip_cleanup: true
          # on:
          #   tags: true
    - os: linux
      language: node_js
      node_js: '6'
      dist: trusty
      sudo: false
      cache:
        yarn: true
        directories:
        - $HOME/.electron
        - $HOME/.cache
      addons:
        apt:
          packages:
          - g++-multilib
          - xz-utils
      before_install:
      - npm install --global yarn
      install:
      - yarn install
      - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
      before_script:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start &
      - sleep 3
      script:
      - yarn run test
      - yarn run build
      - yarn run test-e2e
      after_success:
      - yarn run package-linux-all -- --publish onTagOrDraft --draft
      deploy:
      - provider: npm
        email: serveradmin@octoblu.com
        api_key:
          secure: 
        on:
          tags: true
